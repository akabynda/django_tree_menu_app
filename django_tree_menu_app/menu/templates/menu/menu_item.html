<li>
    <a href="{{ item.get_url }}" class="{% if item.active %}active{% endif %}">{{ item.title }}</a>
    {% if item.expanded %}
        <ul>
            {% for child in item.children.all %}
                {% include 'menu/menu_item.html' with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
